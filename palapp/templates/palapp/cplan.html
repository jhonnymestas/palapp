{% extends "palapp/base.html" %}

 {% load static %} <!-- Cargar URL raÃ­z -->

 {% load widget_tweaks %}

{% block content %}

<p style="background-color: green; color: #ffffff; font-weight: bold; font-size: x-large"> GENERA PLAN DE PAGOS </p>

<style>
    .cuerpo {
        margin-left: 40px;
        margin-right: 40px;
    }

</style>

<div>


<form method="post" enctype="multipart/form-data">
  <!-- Token de seguridad para poder crear un nuevo registro -->
  {% csrf_token %}

<table >

  <div class="form-group">
  </div>
    <div class="container">
            <div class="col-md-12 genera">
                <form method="get">
                        <div class="input-group col-md-12">
                            <table style="width:30%">
                            <label class="txt_negrita">PRECIO US$</label>
                            {{ form.preciod|add_class:"form-control" }}
                            <label class="txt_negrita">Cuota Inicial</label><input type="number" name="inicial" id="inicial" min="0" max="99000" class="form-control" placeholder="Inicial...", value="{{ request.GET.inicial }}">
                            <label class="txt_negrita">Nro de Cuotas</label><input type="number" name="cuotas" id="cuotas" min="1" max="48" class="form-control" placeholder="Cuotas...", value="{{ request.GET.cuotas }}">
                            </table>
                        </div>
                </form>
            </div>
    </div>
</table>
    <center>
    <a type="submit" class="btn btn-primary">Generar</a>
    <a href="{% url 'palapp:lisvta' %}" type="submit" class="btn btn-primary">Cancelar</a>
</center>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

{% endblock %}
